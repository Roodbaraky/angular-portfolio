<div class="min-h-screen bg-[#0f172a] text-slate-200">
  <div class="grid lg:grid-cols-[1fr_2fr] gap-12 max-w-7xl mx-auto px-8 py-16">

    <!-- LEFT COLUMN -->
    <aside class="space-y-10 lg:sticky lg:top-16 self-start">
      <div>
        <h1 class="text-5xl font-semibold">Koo Roodbaraky</h1>
        <p class="mt-2 text-lg  font-semibold">Full-Stack Engineer</p>
        <p class="mt-4 text-slate-400 max-w-sm">
          I build reliable backend systems & fast user interfaces with a focus on performance, maintainability, and
          real-world usability.
        </p>
      </div>

      <nav class="hidden lg:block space-y-4 uppercase text-sm font-semibold tracking-wide text-slate-500">
        @for (section of sections; track section.id) {
          <div class="flex justify-between gap-2 w-28">
            <a [href]="'#'+section.id" class="block hover:text-slate-200"
               [class.font-bold]="currentSection() === section.id"
               [class.text-white]="currentSection() === section.id"
               [class.text-gray-400]="currentSection() !== section.id"
            >
              {{ section.label }} </a><span [ngClass]="{
              'text-teal-300':true,
           hidden:currentSection() !== section.id,
           inline:currentSection() === section.id
           }">â‡ </span></div>
        }
      </nav>

      <div class="flex gap-3 text-slate-500 text-2xl my-20">
        <a href="https://github.com/roodbaraky" target="_blank"
           class="hover:text-slate-200 hover:scale-110 transition-all">
          <fa-icon [icon]="faGithub"></fa-icon>
        </a>
        <a href="https://www.linkedin.com/in/koorosh-roodbaraky/" target="_blank"
           class="hover:text-slate-200 hover:scale-110 transition-all">
          <fa-icon [icon]="faLinkedin"></fa-icon>
        </a>
        <a href="" target="_blank" class="hover:text-slate-200 hover:scale-110 transition-all group" >
          <fa-icon [icon]="faFileDownload"></fa-icon>
          <span class="hidden text-xs group-hover:inline">Download my CV</span>
        </a>

      </div>
    </aside>

    <!-- RIGHT COLUMN -->
    <main class="space-y-42 ">
      <section id="about"
               #sectionElements>
        <app-about></app-about>
      </section>
      <section id="experience"
               #sectionElements>
        <app-experience></app-experience>
      </section>
      <section id="projects"
               #sectionElements>
        <app-projects></app-projects>
      </section>
    </main>

  </div>
</div>
